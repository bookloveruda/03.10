  <div class="container">
    <div class="inner-container">
      <div class="join">
        <div class="inner-join">
          <div class="join-con">
            <h1 class="title">Sign Up</h1>
            <div class="join-form">
              <form action="joinOk.do" method="get" id="joinForm">
                <ul>
                  <li class="li1">
                    <label for="userName">이름</label>
                    <div class="rightInput">
                      <input type="text" name="userName" id="userName">
                    </div>
                  </li>
                  <li class="li1">
                    <label for="userEmail">이메일</label>
                    <div class="rightInput">
                      <input type="email" name="userEmail" id="userEmail">
                    </div>
                  </li>
                  <li class="li2">
                    <label for="userPhone">전화번호</label>
                    <div class="rightInput">
                      <select name="userPhone" class="userPhone" id="userPhone">
                        <option value="null">전화번호</option>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="012">012</option>
                      </select>
                      <input type="text" name="userPhone" class="userPhone" size="4" maxlength="4">
                      <input type="text" name="userPhone" class="userPhone" size="4" maxlength="4">
                    </div>
                  </li>
                  <li class="li3">
                    <label for="memberChecked">본인인증</label>
                    <div class="rightInput">
                      <span>남자</span><input type="radio" name="memberChecked" id="memberChecked" value="남자">
                      <span>여자</span><input type="radio" name="memberChecked" id="memberChecked" value="여자" checked>
                    </div>
                  </li>
                  <li class="li5">
                    <input type="reset" value="취소">
                    <input type="submit" value="회원가입">
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
